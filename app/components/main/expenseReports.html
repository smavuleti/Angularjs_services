<div class="container-fluid">
   <div class="row row-content" ng-controller ="expenseReportsCtrl as expCtrl">
       
       <div class="col-xs-12 col-sm-6">
           <div class="table-responsive">
           <table class="table table-striped">
                <thead>
                <tr>
                  
                  <th>Category</th>
                  <th>Date</th>
                  <th>Amount</th>
                  <th>Store Name</th>
                    <th> Action </th>
                    
                </tr>
              </thead>
               <tbody>
                <tr ng-repeat="expense in expCtrl.expenses">
                  
                  <td>{{expense.categoryName}}</td>
                  <td>{{expense.date}}</td>
                  <td>{{expense.amount | currency}}</td>
                  <td>{{expense.storeName}}</td>
                    <td> <a class="btn" data-ng-click="remove($index)">Remove</a></td>
                </tr>
               </tbody>
               
               </table>
           
           </div>
           
           
       </div>
       
      <div class="col-xs-12 col-sm-6">
         <div id="container" style="width:100%; height:400px;"class="col-xs-12 col-sm-4"></div>
        
       </div>
    </div>
    </div>
